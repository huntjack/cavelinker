version: '3.8'
services:
  postgresql:
    image: postgres:bullseye
    expose:
      - 5432
    environment:
      - POSTGRES_DB=cavelinker_database
      - PGUSER=postgres
      - POSTGRES_PASSWORD=password
      - PGPASSWORD=password
  cavelinkerserver:
    image: cavelinker:1.0
    ports:
      - 8888:8080
    depends_on:
      - "postgresql"
